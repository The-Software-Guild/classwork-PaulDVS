<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Customer Details</h1>
<table border="1">
	<tr>
		<th>Customer ID</th>
		<th>Share Name</th>
		<th>Quantity</th>
		<th>Market Price</th>
		<th>Total Value</th>
		<th>Share Type</th>
	</tr>
	<tr th:each="customerDetail : ${customerDetails}">
		<td th:text="${customerDetail.customerId}"></td>
		<td th:text="${customerDetail.shareName}"></td>
		<td th:text="${customerDetail.quantity}"></td>
		<td th:text="${customerDetail.marketPrice}"></td>
		<td th:text="${customerDetail.totalValuation}"></td>
		<td th:text="${customerDetail.shareType}"></td>
	</tr>
</table>
<br><br>
<a href="./">Go To Main Page</a>
</body>
</html>
